name: "Service Config Validator"
description: "Validates service configuration files"
runs:
  using: "composite"
  steps:
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run PHP Script
      shell: bash
      run: |
        php $GITHUB_ACTION_PATH/app.php